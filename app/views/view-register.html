<form novalidate>
	<input type = 'email' ng-model = 'vm.email'></input><br>
	<input type = 'password' ng-model = 'vm.password'></input><br>
	<input type = 'password' ng-model = 'vm.repassword'></input><br>
	<select ng-model = 'vm.unit'>
		<option>Gram</option>
		<option>Pound</option>
	</select><br>
    <button ng-click = 'vm.register()'>Register</button><br>
</form>
<button ng-click = 'vm.back()'>Go Back</button>
