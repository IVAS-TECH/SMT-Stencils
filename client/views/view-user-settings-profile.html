<div ng-cloak class='md-display-1'>
  <md-toolbar align='center' class='md-accent'>Profile Settings</md-toolbar>
  <md-toolbar align='center'>Change password</md-toolbar>
  <div>
    <form novalidate name="newPass">
      <md-input-container>
        <label>New Password</label>
        <input required type='password' ng-model='vm.register.password' ng-minlength='6' ng-maxlength='35' name='pass' />
        <div ng-messages='register.pass.$error'>
            <div ng-message='minlength'>Password lenght must be greater than 6 symbols</div>
            <div ng-message='maxlength'>Password lenght must be less than 36 symbols</div>
            <div ng-message='required' ng-if='vm.reqCheckReg || register.pass.$dirty'>Password is req</div>
        </div>
      </md-input-container>
      <md-button ng-click='vm.lunchConfirm($event)' aria-label='Change password' class='md-warn md-raised'>Change password</md-button>
    </form>
  </div>
  <md-toolbar align='center'>Change email</md-toolbar>
  <div>
    <form novalidate name="newPass">
      <md-input-container>
          <label>New Email</label>
          <input required type='email' ng-model='vm.login.email' name='email' />
          <div ng-messages='login.email.$error'>
              <div ng-message='email'>Wrong Email</div>
              <div ng-message='required' ng-if='vm.reqCheckLogin || login.email.$dirty'>Email is req</div>
          </div>
      </md-input-container>
        <md-button ng-click='' aria-label='Change password' class='md-warn md-raised'>Change email</md-button>
    </form>
  </div>
</div>
