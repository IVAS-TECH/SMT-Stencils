<div ng-cloak>
    <form novalidate name='login'>
        <md-content layout-padding layout='row' layout-sm='column' flex-sm='50'>
            <md-input-container>
                <label>Email</label>
                <input required type='email' ng-model='vm.login.email' name='email' />
                <div ng-messages='login.email.$error'>
                    <div ng-message='email'>Wrong Email</div>
                    <div ng-message='required' ng-if='vm.reqCheckLogin || login.email.$dirty'>Email is req</div>
                </div>
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input required type='password' ng-model='vm.login.password' ng-minlength='6' ng-maxlength='35' name='pass' />
                <div ng-messages='login.pass.$error'>
                    <div ng-message='minlength'>Password lenght must be greater than 6 symbols</div>
                    <div ng-message='maxlength'>Password lenght must be less than 36 symbols</div>
                    <div ng-message='required' ng-if='vm.reqCheckLogin || login.pass.$dirty'>Password is req</div>
                </div>
            </md-input-container>
            <md-button ng-click='vm.doLogIn(login.$valid)' aria-label='Login' class='md-accent md-raised'>Login</md-button>
        </md-content>
        <div layout='row' layout-align='space-between center'>
          <md-switch class='md-accent' ng-model='vm.session'>
            <md-button app-disabled>
              Stay logged in
            </md-button>
          </md-switch>
          <md-button class='md-warn md-hue-1'>
            forgot password
          <md-button>
        </div>
    </form>
</div>
