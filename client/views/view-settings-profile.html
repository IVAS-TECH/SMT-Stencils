<div ng-cloak layout-margin>
  <div>
    <form novalidate name="newEmail">
      <md-input-container>
          <input required type='email' ng-model='vm.email' name='email' placeholder='New Email'/>
          <div ng-messages='newEmail.email.$error'>
              <div ng-message='email'>Wrong Email</div>
              <div ng-message='required' ng-if='vm.reqCheckEmail || newEmail.email.$dirty'>Email is req</div>
          </div>
      </md-input-container>
        <md-button ng-click='vm.lunchConfirm($event, newEmail.email.$valid, "email", vm.email)' aria-label='Change email' class='md-warn'>Change email</md-button>
    </form>
  </div>
  <div>
    <form novalidate name="newPass">
      <md-input-container>
        <input required type='password' ng-model='vm.password' ng-minlength='6' ng-maxlength='35' name='pass' placeholder='New Password'/>
        <div ng-messages='newPass.pass.$error'>
            <div ng-message='minlength'>Password lenght must be greater than 6 symbols</div>
            <div ng-message='maxlength'>Password lenght must be less than 36 symbols</div>
            <div ng-message='required' ng-if='vm.reqCheckPass || newPass.pass.$dirty'>Password is req</div>
        </div>
      </md-input-container>
      <md-button ng-click='vm.lunchConfirm($event, newPass.pass.$valid, "password", vm.password)' aria-label='Change password' class='md-warn'>Change password</md-button>
    </form>
  </div>
</div>
