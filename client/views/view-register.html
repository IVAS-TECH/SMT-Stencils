<form novalidate name = 'form'>
	<input
		type = 'email'
		ng-model = 'vm.email'
		name = 'email'>
	</input><br>

	<div
		ng-if = 'form.email.$invalid'>
			Wrong Email
	</div>

	<input
		type = 'password'
		ng-model = 'vm.password'>
	</input><br>

	<input
		type = 'password'
		ng-model = 'vm.repassword'
		ng-pattern = 'vm.password'
		name = 'repassword'
		ng-focus = 'vm.repasswordBlur = false;'
		ng-blur = 'vm.repasswordBlur = true;'>
	</input><br>

	<div
		ng-if = 'form.repassword.$invalid && vm.repasswordBlur'>
			Wrong RePass
	</div>

  <button
		ng-click = 'vm.register()'>
			Register
	</button><br>
</form>

<button
	ng-click = 'vm.back()'>
		Go Back
</button>
