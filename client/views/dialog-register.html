<md-dialog ng-cloak>
  <md-dialog-content class='md-dialog-content'>
    <div class='md-actions'>
      <md-button ng-click='vm.close()' class="md-primary" app-float-right>X</md-button>
    </div>
    <p align='center' class='md-title'>Register</p>
    <form novalidate name="register">
        <md-input-container>
          <input required type='email' ng-model='vm.register.email' name='email' app-async-validator='{ exist : vm.exist }' placeholder='Email'/>
          <div ng-messages='register.email.$error'>
              <div ng-message='email'>Wrong Email</div>
              <div ng-message='required' ng-if='vm.reqCheckReg || register.email.$dirty'>Email is req</div>
              <div ng-message='exist'>This email is taken</div>
          </div>
        </md-input-container>
        <md-input-container>
          <input required type='password' ng-model='vm.register.password' ng-minlength='6' ng-maxlength='35' name='pass' placeholder='Password'/>
          <div ng-messages='register.pass.$error'>
              <div ng-message='minlength'>Password lenght must be greater than 6 symbols</div>
              <div ng-message='maxlength'>Password lenght must be less than 36 symbols</div>
              <div ng-message='required' ng-if='vm.reqCheckReg || register.pass.$dirty'>Password is req</div>
          </div>
        </md-input-container>
        <md-input-container>
          <input required type='password' ng-model='vm.repassword' ng-pattern='vm.register.password' name='repass' placeholder='Re enter Password'/>
          <div ng-messages='register.repass.$error'>
              <div ng-message='pattern'>Wrong rePass</div>
              <div ng-message='required' ng-if='vm.reqCheckReg || register.repass.$dirty'>Please re enter password</div>
          </div>
        </md-input-container>
        <md-button ng-click='vm.doRegister(register.$invalid || register.$pending)' aria-label='Register' class='md-warn'>Register</md-button>
      </form>
    </md-dialog-content>
</md-dialog>
