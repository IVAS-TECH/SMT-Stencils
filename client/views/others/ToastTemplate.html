<md-toast md-theme="{{ toast.theme }}" ng-class="{'md-capsule': toast.capsule}">
    <h1>{{ toast.content }}</h1>
    <md-button class="md-action" ng-if="toast.action" ng-click="toast.resolve()" ng-class="{'md-highlight': toast.highlightAction}">
        <h1>{{ toast.action }}</h1>
    </md-button>
</md-toast>
